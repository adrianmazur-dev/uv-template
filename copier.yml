_subdirectory: template
_exclude:
  - "{% if not include_fastapi %}src/{{project_name}}/api{% endif %}"
  - "{% if not include_arq %}src/{{project_name}}/worker{% endif %}"

project_name:
  type: str
  help: What is your project name?

project_description:
  type: str
  help: What is your project description?

project_author_name:
  type: str
  help: What is the author's name?
  default: unknown

project_author_email:
  type: str
  help: What is the author's email?
  default: unknown@example.com

python_version:
  type: str
  help: Which Python version to use?
  default: "3.12"
  choices:
    - "3.11"
    - "3.12"
    - "3.13"

project_license:
  type: str
  help: Which license to use for the project?
  default: MIT
  choices:
    - MIT
    - Apache-2.0
    - None

repository_url:
  type: str
  help: What is the repository URL? (optional)
  default: ""

include_fastapi:
  type: bool
  help: Include FastAPI for web API development?
  default: true

include_arq:
  type: bool
  help: Include ARQ for async task queue with Redis?
  default: false

_tasks:
  - command: "git init -b main"
    when: "{{ _copier_operation == 'copy' }}"
  - command: "git add ."
    when: "{{ _copier_operation == 'copy' }}"
  - command: "git commit -m 'chore: initial commit'"
    when: "{{ _copier_operation == 'copy' }}"
  - command: "uv run lint"
    when: "{{ _copier_operation == 'copy' }}"
  - command: "git add ."
    when: "{{ _copier_operation == 'copy' }}"
  - command: "git commit -m 'chore: after linting and formatting'"
    when: "{{ _copier_operation == 'copy' }}"
